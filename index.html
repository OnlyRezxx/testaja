<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Neon Strike Command</title>
    <style>
        body { margin: 0; background: #0a0a0a; color: #fff; font-family: 'Courier New', Courier, monospace; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { border: 3px solid #333; box-shadow: 0 0 30px rgba(0, 255, 255, 0.2); background: #000; }
        #ui { position: absolute; top: 20px; left: 20px; user-select: none; }
        .stat { font-size: 20px; margin-bottom: 5px; color: #00ffcc; text-shadow: 0 0 5px #00ffcc; }
    </style>
</head>
<body>

    <div id="ui">
        <div class="stat">SCORE: <span id="score">0</span></div>
        <div class="stat">HP: <span id="hp">100</span>%</div>
    </div>
    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');
const hpEl = document.getElementById('hp');

canvas.width = 800;
canvas.height = 600;

// State Game
let score = 0;
let health = 100;
let gameActive = true;
const keys = {};

// Class Dasar (Pemain, Peluru, Musuh, Partikel)
class Entity {
    constructor(x, y, radius, color) {
        this.x = x; this.y = y; this.radius = radius; this.color = color;
    }
    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 15;
        ctx.shadowColor = this.color;
        ctx.fill();
        ctx.closePath();
    }
}

class Projectile extends Entity {
    constructor(x, y, velocity) {
        super(x, y, 4, '#fff');
        this.velocity = velocity;
    }
    update() {
        this.draw();
        this.x += this.velocity.x;
        this.y += this.velocity.y;
    }
}

class Enemy extends Entity {
    constructor(x, y, radius, color, velocity) {
        super(x, y, radius, color);
        this.velocity = velocity;
    }
    update() {
        this.draw();
        this.x += this.velocity.x;
        this.y += this.velocity.y;
    }
}

class Particle extends Entity {
    constructor(x, y, radius, color, velocity) {
        super(x, y, radius, color);
        this.velocity = velocity;
        this.alpha = 1;
    }
    draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        super.draw();
        ctx.restore();
    }
    update() {
        this.draw();
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.alpha -= 0.02;
    }
}

const player = new Entity(canvas.width/2, canvas.height/2, 15, '#00fbff');
const projectiles = [];
const enemies = [];
const particles = [];

// Kontrol
window.addEventListener('keydown', e => keys[e.code] = true);
window.addEventListener('keyup', e => keys[e.code] = false);
window.addEventListener('click', (e) => {
    if(!gameActive) return;
    const rect = canvas.getBoundingClientRect();
    const angle = Math.atan2((e.clientY - rect.top) - player.y, (e.clientX - rect.left) - player.x);
    projectiles.push(new Projectile(player.x, player.y, {
        x: Math.cos(angle) * 6,
        y: Math.sin(angle) * 6
    }));
});

function spawnEnemies() {
    if(!gameActive) return;
    const radius = Math.random() * (30 - 10) + 10;
    let x, y;
    if (Math.random() < 0.5) {
        x = Math.random() < 0.5 ? 0 - radius : canvas.width + radius;
        y = Math.random() * canvas.height;
    } else {
        x = Math.random() * canvas.width;
        y = Math.random() < 0.5 ? 0 - radius : canvas.height + radius;
    }
    const angle = Math.atan2(player.y - y, player.x - x);
    const speed = 1 + (score / 1000);
    enemies.push(new Enemy(x, y, radius, `hsl(${Math.random() * 360}, 70%, 50%)`, {
        x: Math.cos(angle) * speed,
        y: Math.sin(angle) * speed
    }));
    setTimeout(spawnEnemies, 1000 - (score > 500 ? 500 : score/2));
}

function animate() {
    if(!gameActive) return;
    requestAnimationFrame(animate);
    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; // Efek trail/jejak
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Gerakan Pemain
    if(keys['KeyW'] || keys['ArrowUp']) player.y -= 4;
    if(keys['KeyS'] || keys['ArrowDown']) player.y += 4;
    if(keys['KeyA'] || keys['ArrowLeft']) player.x -= 4;
    if(keys['KeyD'] || keys['ArrowRight']) player.x += 4;
    player.draw();

    // Partikel
    particles.forEach((p, i) => {
        if(p.alpha <= 0) particles.splice(i, 1);
        else p.update();
    });

    // Proyektil
    projectiles.forEach((p, i) => {
        p.update();
        if(p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) projectiles.splice(i, 1);
    });

    // Musuh
    enemies.forEach((enemy, ei) => {
        enemy.update();

        // Cek Jarak ke Pemain (Tabrakan)
        const distToPlayer = Math.hypot(player.x - enemy.x, player.y - enemy.y);
        if(distToPlayer - enemy.radius - player.radius < 1) {
            enemies.splice(ei, 1);
            health -= 10;
            hpEl.innerText = health;
            if(health <= 0) endGame();
        }

        // Cek Peluru kena Musuh
        projectiles.forEach((p, pi) => {
            const dist = Math.hypot(p.x - enemy.x, p.y - enemy.y);
            if(dist - enemy.radius - p.radius < 1) {
                // Buat Ledakan
                for(let i=0; i<8; i++) {
                    particles.push(new Particle(enemy.x, enemy.y, Math.random()*3, enemy.color, {
                        x: (Math.random()-0.5) * 5, y: (Math.random()-0.5) * 5
                    }));
                }
                
                score += 10;
                scoreEl.innerText = score;
                setTimeout(() => {
                    enemies.splice(ei, 1);
                    projectiles.splice(pi, 1);
                }, 0);
            }
        });
    });
}

function endGame() {
    gameActive = false;
    alert(`MISSION FAILED!\nSkor Akhir: ${score}`);
    location.reload();
}

spawnEnemies();
animate();
</script>
</body>
</html>
